<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Playground</title>
    <!-- BOOTSRAP CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Animate STYLE CSS LIBRARY-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- JQUERY CDN-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // $() = jquery()

        $(document).ready(function(){
            $("button").addClass("animate__animated animate__bounce"); //targeting an element
            $(".card").addClass("animate__animated animate__shakeX"); //target Class names
            $("#target--3").addClass("animate__animated animate__shakeY"); //target IDs

        });
    </script>

</head>
<body>
    <header>
        <h1 class="text-primary text-center animate__animated animate__zoomIn">Jquery Exercise Playground</h1>
    </header>
    <main>
        <section>
            <h3>CHALLENGES</h3>
            <div class="row">
                <div class="col-lg-6" style="background-color: yellow">
                    <div class="card" id="left-card"> 
                        <div class="card-body">
                            <h4 class="card-title">Left Card</h4>
                            <img src="https://logos-download.com/wp-content/uploads/2017/05/jQuery_logo-700x171.png" alt="jquery img" class="card-img-top">
                            <button type="button" class="btn btn-primary target--1">Button 1</button>
                            <button type="button" class="btn btn-secondary target--2">Button 2</button>
                            <button type="button" class="btn btn-success target--3">Button 3</button>
                        </div>                                             
                    </div>
   
                </div>
                <div class="col-lg-6" style="background-color: green;">
                    
                    <div class="card" id="right-card">
                        <div class="card-body">
                            <h4 class="card-title">Right Card</h4>
                            <img src="https://logos-download.com/wp-content/uploads/2017/05/jQuery_logo-700x171.png" alt="jquery" class="card-img-top">
                            <button type="button" class="btn btn-danger targe--4">Button 4</button>
                            <button type="button" class="btn btn-warning target--5">Button 5</button>
                            <button type="button" class="btn btn-info target--6">Button 6</button>
                        </div>  
                    </div>                       
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
